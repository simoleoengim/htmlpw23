<body>
    <h1>Benvenuto nel mio profilo</h1>

    <!-- src dà il percorso del file immagine e può 
    essere anche un link ad una pagina web dov'è salvata
    l'immagine; 
    alt è il testo che compare se l'immagine non viene
    caricata;
    title è un messaggio popup che appare quando 
    andiamo sull'immagine con il mouse
    width 100% si adatta alla dimensione della finestra,
    mentre se specifico la dimensione in px, mm etc
    forzo le propozioni dell'immagine che non si
    adatterà alla riduzione della finestra -->
    <img src="img/01.jpg" alt="Immagine di copertina"
    title="Copertina" width="150px" height="100px">

    <a href="index">Home Page</a>

    <p>
        Questo è un paragrafo che
        non va a capo 
        anche se ho messo il comando per farlo.
    </p>

    <!-- Crea una linea orizzontale nella pagina -->
    <hr>

    <!-- Testo preformattato rispetta spazi e a capo -->
    <pre>
        Inizio sulla prima 
        poi vado 
        a capo 
        tante  dfasà       dfsaf
        volte.. mi illumino d'immenso
